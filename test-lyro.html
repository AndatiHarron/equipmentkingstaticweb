<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lyro Chat</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="js/lyro-chat.js"></script>
</head>
<body style="background: #f0f0f0; padding: 50px;">
    <h1>Test Lyro Chat Functionality</h1>
    <p>Click the button below to test the Lyro chat:</p>
    
    <button onclick="openLyroChat()" style="
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
    ">Test Lyro Chat</button>

    <button onclick="console.log('EquipmentKingChat:', window.EquipmentKingChat)" style="
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
    ">Debug Console</button>

    <!-- Floating Contact Buttons for testing -->
    <div class="floating-buttons">
        <a href="https://wa.me/1234567890" class="floating-btn whatsapp-btn" target="_blank" title="Chat on WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <button class="floating-btn lyro-btn" onclick="openLyroChat()" title="Chat with Lyro AI">
            <i class="fas fa-robot"></i>
        </button>
    </div>

    <div style="margin-top: 50px;">
        <h2>Debug Information</h2>
        <div id="debug-info">
            <p>Page loaded. Check console for debug messages.</p>
        </div>
    </div>

    <script>
        // Additional debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            console.log('EquipmentKingChat object:', window.EquipmentKingChat);
            console.log('openLyroChat function:', typeof openLyroChat);
            
            // Add debug info to page
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += `
                <p><strong>EquipmentKingChat available:</strong> ${!!window.EquipmentKingChat}</p>
                <p><strong>openLyroChat function:</strong> ${typeof openLyroChat}</p>
                <p><strong>Chat initialized:</strong> ${window.EquipmentKingChat ? window.EquipmentKingChat.initialized : 'N/A'}</p>
            `;
        });
    </script>
</body>
</html>
